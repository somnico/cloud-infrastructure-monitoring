networks:
  grafana:
    driver: bridge

services:
  loki:
    image: grafana/loki:2.9.2
    ports:
      - "3100:3100"
    volumes:
      - /etc/loki/local-config.yaml:/etc/loki/local-config.yaml
      - loki-data:/loki      
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - grafana

  grafana:
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      # - GF_SECURITY_ADMIN_USER=admin
      # - GF_SECURITY_ADMIN_PASSWORD=password
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin

      - GF_SMTP_ENABLED=true
      - GF_SMTP_HOST=smtp.gmail.com:587
      - GF_SMTP_USER=nicosperg@gmail.com
      - GF_SMTP_PASSWORD=xxcksvsrkztcvsyj
      - GF_SMTP_FROM_ADDRESS=nicosperg@gmail.com
      - GF_SMTP_FROM_NAME=Grafana
      - GF_SMTP_TLS_ENABLED=true
      
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
        - name: Loki
          type: loki
          access: proxy 
          orgId: 1
          url: http://loki:3100
          basicAuth: false
          version: 1
          editable: false
        - name: Prometheus
          type: prometheus
          url: http://10.85.198.24:9090/
          access: proxy
          isDefault: true
        EOF
        /run.sh
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - grafana
    volumes:
      - grafana-data:/var/lib/grafana
      
volumes:
  loki-data:
  grafana-data:
